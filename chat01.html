<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Loopy - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Loopy</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__time-stamp">Monday, Jan 31, 2022</div>

      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAyMjRfMTE0%2FMDAxNjE0MTI5OTI1MjI4.87Ag4xPMvYx4-E3rffCHnHK5qnRUZPTr5GE-rs930Jsg.yLmD4Z2BGqPMIR4wmFMuMo_5MdX5vaySibUDWxqgWjgg.JPEG.pooh930304%2FIMG_3227.JPG&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">Loopy</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:01</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi, nice to meet you!</span>
            <span class="message__time">21:03</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAyMjRfMTE0%2FMDAxNjE0MTI5OTI1MjI4.87Ag4xPMvYx4-E3rffCHnHK5qnRUZPTr5GE-rs930Jsg.yLmD4Z2BGqPMIR4wmFMuMo_5MdX5vaySibUDWxqgWjgg.JPEG.pooh930304%2FIMG_3227.JPG&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">Loopy</span>
          <div class="message__info">
            <span class="message__bubble">Are you free tomorrow?</span>
            <span class="message__time">21:04</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Mmm.. I'll check the schedule</span>
            <span class="message__time">21:08</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">im free!</span>
            <span class="message__time">21:09</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAyMjRfMTE0%2FMDAxNjE0MTI5OTI1MjI4.87Ag4xPMvYx4-E3rffCHnHK5qnRUZPTr5GE-rs930Jsg.yLmD4Z2BGqPMIR4wmFMuMo_5MdX5vaySibUDWxqgWjgg.JPEG.pooh930304%2FIMG_3227.JPG&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">Loopy</span>
          <div class="message__info">
            <span class="message__bubble">then, drink coffee together?</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big...</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
