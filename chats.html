<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAyMjRfMTE0%2FMDAxNjE0MTI5OTI1MjI4.87Ag4xPMvYx4-E3rffCHnHK5qnRUZPTr5GE-rs930Jsg.yLmD4Z2BGqPMIR4wmFMuMo_5MdX5vaySibUDWxqgWjgg.JPEG.pooh930304%2FIMG_3227.JPG&type=sc960_832"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Zanmang Loopy</h4>
              <h6 class="user-component__subtitle">
                Please check my Kokoa Account Info.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20140615_58%2F0mansoo_1402825334469JGBXl_JPEG%2F%25BC%25D2%25C1%25D6.jpg&type=sc960_832"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Fire Egg Friends</h4>
              <h6 class="user-component__subtitle">
                Hey, guys! Let's go to drink!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:15</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20141114_85%2Fo_olms_1415948555731dj2k3_JPEG%2F2.jpg&type=sc960_832"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Mom</h4>
              <h6 class="user-component__subtitle">Where are you?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:14</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big...</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
